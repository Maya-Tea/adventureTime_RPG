<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adventure Time RPG</title>
    <
    <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
   
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+English+SC" rel="stylesheet">
</head>
<body>


<div id="wrapper">


	<h1 id="titl">CHOOSE YOUR FIGHTER!</h1>
	
	<div id='begin'>
	    <div class="class" id="players1">
	    	<div id="fin" class="preFightDiv ">
	        	<img src="assets/images/fin1.png" class="preFightPic" id="fin1" alt="pre-fight Finn" />
	        	<p class="charLabel"><span class="name">Finn</span><span class="life"> Life=200 Power=10</span></p>
	        </div>
	        <div id="jake" class="preFightDiv">
	        	<img src="assets/images/jake1.png" class="preFightPic" id="jake1" alt="pre-fight Jake"/>
	        	<p class="charLabel"><span class="name">Jake</span><span class="life"> Life=120 power-20</span></p>
	        </div>
	        <div id="pb" class="preFightDiv">
	        	<img src="assets/images/pb1.png" class="preFightPic img-hor" id="pb1" alt="pre-fight Princess Bubblegum"/>
	        	<p class="charLabel"><span class="name">PB</span><span class="life"> Life=100 Power=40</span></p>
	        </div>
	    </div>
		<div class="class" id="players2">
	      	<div id="marcy" class="preFightDiv">
	        	<img src="assets/images/marcy1.png" class="preFightPic img-hor" id="marcy1"alt="pre-fight Marceline"/>
	        	<p class="charLabel"><span class="name">Marceline</span><span class="life"> Life=50 power=60</span></p>
	        </div>
	        <div id="ice" class="preFightDiv">
	        	<img src="assets/images/ice1.png" class="preFightPic" id="ice1" alt="pre-fight Finn" />
	        	<p class="charLabel"><span class="name">Ice King</span><span class="life"> Life=250 Power=5</span></p>
	        </div>
	        <div id="pbut" class="preFightDiv ">
	        	<img src="assets/images/pbut1.png" class="preFightPic  img-hor" id="pbut1" alt="pre-fight Finn" />
	        	<p class="charLabel"><span class="name">Peppermint Buttler</span><span class="life"> Life=10 Power=90</span></p>
	        </div>
	        
	    </div>
	   </div>
    

 	
  
    <!-- <div class="contain" id="containerFight">
    	
    		<div id="chosenFighter"></div>
    		
			<div id="chosenOpponent"></div>
    	
    </div> -->
    <div id="fightArea"></div>
    <div id="infoPlace"></div>
    <div id="landArea">
	    <div id="landDiv">
		    <h2 id='landTitle'></h2>
		    <div id="land"></div>
		</div>
	</div>
	<div id="remainArea">
		<h2 id=remainTitle></h2>
	    <div class="container" id="containerRemaining">
	<div>
	<div id="defeatedOpps">
		<h2 id=remainTitle></h2>
	    <div class="container" id="containerDefeated">
	<div>
    	 
    
    <p id="placeHold"></p>

    
<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
<script src="assets/javascript/game.js"></script>
</body>

</html>
